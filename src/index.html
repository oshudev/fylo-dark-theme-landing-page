<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="#" class="header__logo" aria-label="Go to Fylo homepage"></a>
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Features</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Teams</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="viewport">
      <section class="hero">
        <div class="hero__container">
          <div class="content-container">
            <div class="image-container">
              <img
                src="./images/illustration-intro.png"
                alt="intro illustration"
              />
            </div>
            <div class="text-container">
              <h1>
                All your files in one secure location, accessible anywhere.
              </h1>
              <p>
                Fylo stores all your most important files in one secure
                location. Access them wherever you need, share and collaborate
                with friends family, and co-workers.
              </p>
            </div>
          </div>
          <a href="#" class="button">Get Started</a>
        </div>
      </section>
    </main>
  </body>
</html>
